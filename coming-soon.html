<!DOCTYPE html>
<html lang="en">

<head>
   <!--=============== basic  ===============-->
   <meta charset="UTF-8">
   <title>Easin Robin - Personal Portfolio</title>
   <meta name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
   <meta name="robots" content="index, follow" />
   <meta name="keywords" content="" />
   <meta name="description" content="" />

   <!--=============== css  ===============-->
   <link rel="stylesheet" href="./assets/CSS/Vendor Css/reset.css">
   <link rel="stylesheet" href="./assets/CSS/Vendor Css/plugins.css">
   <link rel="stylesheet" href="./assets/CSS/Vendor Css/all.min.css">
   <link rel="stylesheet" href="./assets/CSS/Custom Css/style.css">
   <link rel="stylesheet" href="./assets/CSS/Custom Css/color.css">

   <!--=============== favicons ===============-->
   <link rel="shortcut icon" href="./assets/images/favicon.ico">

</head>

<body>
   <!-- Custom Cursor -->
   <div class="node" id="node"></div>
   <div class="cursor" id="cursor"></div>

   <!--loader-->
   <div class="loader-wrap">
      <div class="pin"></div>
   </div>
   <!--loader end-->

   <!-- Main  -->
   <div id="main">
      <div class="cs-wrap">
         <!-- hero-wrap-->
         <div class="hero-wrap soon-wrap">
            <div class="">
               <div class="mm-parallax">
                  <div class="half-hero-wrap section-entry">
                     <h1>Hey there! I Am Robin<br>This page is <br> <span> Cooming Soon</span></h1>
                     <div class="counter-widget fl-wrap" data-countDate="08/30/2020">
                        <!-- countdown -->
                        <div class="countdown fl-wrap">
                           <div class="countdown-item">
                              <span class="days rot">00</span>
                              <p>days</p>
                           </div>
                           <div class="countdown-item">
                              <span class="hours rot">00</span>
                              <p>hours </p>
                           </div>
                           <div class="countdown-item">
                              <span class="minutes rot2">00</span>
                              <p>minutes </p>
                           </div>
                           <div class="countdown-item">
                              <span class="seconds rot2">00</span>
                              <p>seconds</p>
                           </div>
                        </div>
                        <!-- countdown end -->
                     </div>
                     <h4>NOTIFY ME WHEN IT'S READY</h4>
                     <div class="clearfix"></div>
                     <div class="subcribe-form">
                        <form id="subscribe" class="fl-wrap">
                           <input class="enteremail" name="email" id="subscribe-email" placeholder="email"
                              spellcheck="false" type="text">
                           <button type="submit" id="subscribe-button" class="subscribe-button"><i
                                 class="fal fa-paper-plane"></i> Subscribe </button>
                           <label for="subscribe-email" class="subscribe-message"></label>
                        </form>
                        <a href="index.html" class="btn float-btn flat-btn color-btn">Go Home</a>
                     </div>
                     
                  </div>
                  <div class="half-bg">
                     <div class="bg coming-soon-bg" data-bg="assets/images/svg/to_the_moon.svg"></div>
                     <div class="overlay"></div>
                  </div>
               </div>
            </div>
            <!-- impulse-wrap end-->
         </div>
         <!-- hero-wrap end-->
         <div class="hero-line-dec imp-her-line"></div>
         <div class="pattern-bg"></div>
         <div class="half-bg-dec" data-ran="12"></div>
      </div>
   </div>
   <!-- Main end -->

   <!--=============== scripts  ===============-->
   <script type="text/javascript" src="./assets/JS/Vendor Js/jquery.min.js"></script>
   <script type="text/javascript" src="./assets/JS/Vendor Js/plugins.js"></script>
   <script type="text/javascript" src='./assets/JS/Vendor Js/TweenMax.min.js'></script>
   <script type="text/javascript" src='./assets/JS/Vendor Js/nodecursor-tween.js'></script>
   <script type="text/javascript" src='./assets/JS/Vendor Js/pathseg.min.js'></script>
   <script type="text/javascript" src='./assets/JS/Vendor Js/tsparticles.min.js'></script>
   <script type="text/javascript" src="./assets/JS/Custom Js/custom-cursor.js"></script>
   <script type="text/javascript" src="./assets/JS/Custom Js/particles-bg.js"></script>
   <script type="text/javascript" src="./assets/JS/Custom Js/scripts.js"></script>
</body>

</html>
